<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Beérkezett Üzenetek</title>
</head>

<div layout:fragment="content">

    <section>
        <header class="major">
            <h1>Beérkezett Üzenetek</h1>
            <p>Bejelentkezve mint: <strong th:text="${felhasznalo}">admin</strong></p>
        </header>

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Küldés ideje</th>
                    <th>Név</th>
                    <th>Email</th>
                    <th>Tárgy</th>
                    <th>Üzenet</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="uz : ${uzenetek}">
                    <td th:text="${#temporals.format(uz.kuldesIdeje, 'yyyy.MM.dd HH:mm')}">2025.11.29 13:00</td>
                    <td th:text="${uz.nev}">Teszt Elek</td>
                    <td th:text="${uz.email}">teszt@example.com</td>
                    <td th:text="${uz.targy}">Segítség kell</td>
                    <td th:text="${uz.szoveg}">Szia, egy kérdésem lenne...</td>
                </tr>
                </tbody>
            </table>
        </div>

        <p style="text-align:center; margin-top: 2em;">
            <a th:href="@{/}" class="button primary">Vissza a főoldalra</a>
        </p>
    </section>

</div>

</html>
