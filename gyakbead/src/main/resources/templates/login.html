<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Bejelentkezés – F1 Adatbázis</title>
</head>

<!-- CSAK A TARTALOM -->
<div layout:fragment="content">

    <section>
        <div class="inner" style="max-width: 420px; margin: 60px auto;">

            <header class="major">
                <h1>Bejelentkezés</h1>
            </header>

            <!-- Hibaüzenet (rossz jelszó vagy felhasználónév) -->
            <div th:if="${param.error}" class="box" style="padding: 1em; background: #ffe6e6; color: #c33; margin-bottom: 1.5em;">
                Hibás felhasználónév vagy jelszó!
            </div>

            <!-- Sikeres kijelentkezés -->
            <div th:if="${param.logout}" class="box" style="padding: 1em; background: #e6f9e6; color: #2c3; margin-bottom: 1.5em;">
                Sikeresen kijelentkeztél!
            </div>

            <!-- Bejelentkezési űrlap -->
            <form th:action="@{/login}" method="post">
                <div class="row gtr-uniform">

                    <div class="col-12 col-12-xsmall">
                        <input type="text"
                               name="username"
                               placeholder="Felhasználónév"
                               required
                               autofocus />
                    </div>

                    <div class="col-12 col-12-xsmall">
                        <input type="password"
                               name="password"
                               placeholder="Jelszó"
                               required />
                    </div>

                    <div class="col-12" style="margin-top: 2em;">
                        <ul class="actions">
                            <li><input type="submit" value="Bejelentkezés" class="primary" /></li>
                        </ul>
                    </div>

                </div>
            </form>

            <div style="text-align: center; margin-top: 2em;">
                <p>
                    Nincs még fiókod? <a th:href="@{/register}">Regisztrálj!</a>
                </p>
                <p style="margin-top: 1em; color: #aaa; font-size: 0.9em;">
                    Tipp: admin / admin123 (admin joggal)
                </p>
                <p style="margin-top: 2em;">
                    <a th:href="@{/}" class="button">Vissza a főoldalra</a>
                </p>
            </div>

        </div>
    </section>

</div>

</html>
