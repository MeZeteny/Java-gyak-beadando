<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    </th:block>
</head>

<div layout:fragment="content">
    <div id="wrapper">

        <section>
            <h2>Pilóták (<span th:text="${#lists.size(pilotak)}">0</span> fő)</h2>
            <div class="table-wrapper">
                <table id="pilotakTable" class="display">
                    <thead>
                    <tr>
                        <th>Azonosító</th>
                        <th>Név</th>
                        <th>Nem</th>
                        <th>Születési dátum</th>
                        <th>Nemzetiség</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${pilotak}">
                        <td th:text="${p.az}"></td>
                        <td th:text="${p.nev}"></td>
                        <td th:text="${p.nem}"></td>
                        <td th:text="${p.szuldat}"></td>
                        <td th:text="${p.nemzet}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>


        <section>
            <h2>Nagydíjak (<span th:text="${#lists.size(gp)}">0</span> futam)</h2>
            <div class="table-wrapper">
                <table id="gpTable" class="display">
                    <thead>
                    <tr>
                        <th>Dátum</th>
                        <th>Név</th>
                        <th>Helyszín</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="g : ${gp}">
                        <td th:text="${g.datum}"></td>
                        <td th:text="${g.nev}"></td>
                        <td th:text="${g.helyszin}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>


        <section>
            <h2>Eredmények (<span th:text="${#lists.size(eredmenyek)}">0</span> sor)</h2>
            <div class="table-wrapper">
                <table id="eredmenyekTable" class="display">
                    <thead>
                    <tr>
                        <th>Dátum</th>
                        <th>Pilóta Az.</th>
                        <th>Helyezés</th>
                        <th>Hiba</th>
                        <th>Csapat</th>
                        <th>Típus</th>
                        <th>Motor</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e : ${eredmenyek}">
                        <td th:text="${e.datum}"></td>
                        <td th:text="${e.pilotaaz}"></td>
                        <td th:text="${e.helyezes}"></td>
                        <td th:text="${e.hiba}"></td>
                        <td th:text="${e.csapat}"></td>
                        <td th:text="${e.tipus}"></td>
                        <td th:text="${e.motor}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <p style="text-align: center;">
            <a th:href="@{/}" class="button primary">Vissza a főoldalra</a>
        </p>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new DataTable('#pilotakTable, #gpTable, #eredmenyekTable', {
                pageLength: 25,
                lengthMenu: [10, 25, 50, 100, "Összes"],
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.13.7/i18n/hu.json'
                },
                order: []
            });
        });
    </script>
</th:block>

</html>
